version: "3.9"

services:
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    volumes:
      - ../app:/app:cached            # Mount app code for live reload
      - ../requirements.txt:/app/requirements.txt:cached
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
