version: "3.9"

services:
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    volumes:
      - ../app:/app:cached            # Mount app code for live reload
      - ../requirements.txt:/app/requirements.txt:cached
      - ../alembic:/app/alembic:cached
      - ../.env:/app/.env:cached
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=sqlite:///./mira.db
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - postgres
    networks:
      - mira-network

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=mira
      - POSTGRES_USER=mira_admin
      - POSTGRES_PASSWORD=Freebird49!
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mira-network

volumes:
  postgres_data:

networks:
  mira-network:
    driver: bridge
